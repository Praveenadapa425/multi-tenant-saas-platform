version: '3.8'

services:
  # Database Service
  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_EXTENSIONS: uuid-ossp
    ports:
      - "5432:5432"  # Fixed: external:internal
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"  # Fixed: external:internal
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: saas_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: my_secret_key_for_development_only_do_not_use_in_production
      FRONTEND_URL: http://frontend:3000  # Use service name, not localhost
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"  # Fixed: external:internal
    environment:
      REACT_APP_API_URL: http://backend:5000/api  # Use service name, not localhost
    depends_on:
      backend:
        condition: service_healthy
      database:
        condition: service_healthy

volumes:
  db_data: